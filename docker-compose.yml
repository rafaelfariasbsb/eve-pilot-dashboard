services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: eve-pilot-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - eve-pilot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: eve-pilot-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - eve-pilot
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: eve-pilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: eve_pilot
      POSTGRES_USER: eve_pilot
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eve-pilot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eve_pilot"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eve-pilot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - eve-pilot
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: eve-pilot-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work redis --sleep=3 --tries=3 --timeout=90
    volumes:
      - ./src:/var/www
    networks:
      - eve-pilot
    depends_on:
      - app
      - redis

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: eve-pilot-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: >
      sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    volumes:
      - ./src:/var/www
    networks:
      - eve-pilot
    depends_on:
      - app
      - redis

networks:
  eve-pilot:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
